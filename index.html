<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href=".\style.css">
    <title>Google Homepage</title>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <div class="main-nav">
            <ul class="nav-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
            </ul>
            <a href="#"><img src="Images/usersettings.png" alt="user" class="usersetting"></a>
        </div>
        <!-- Search and Logo -->
        <div class="content">
            <div class="logo"><img src="Images/googlelogo_color_272x92dp.png" alt="Google Logo"></div>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" size="30">
                <img class="mic" src="Images/mic.png" alt="#">
            </div>
            <div class="search-buttons">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling Lucky">
            </div>
        </div>
        <!-- footer -->
        <footer>
            <div class="footer-left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
